<form #completeForm="ngForm" (submit)="startOver()"
		fxLayout="column">

	<mat-form-field>
		<input type="text" name="txHash" readonly #txHash
				(click)="copyToClipboard()" matInput [ngModel]="txDetails?.txHash">
		<mat-hint>Transaction hash. Click to copy to clipboard</mat-hint>
	</mat-form-field>

	<mat-form-field>
		<input type="text" name="orderId" readonly
				matInput [ngModel]="txDetails?.orderId">
		<mat-hint>Order Id</mat-hint>
	</mat-form-field>

	<mat-form-field>
		<input type="text" name="total" readonly
				matInput [ngModel]="txDetails?.total | currency: 'ETH': 'ETH': '1.1-100'">	
		<mat-hint>Total amount excluding gas</mat-hint>
	</mat-form-field>

	<mat-form-field>
		<input type="text" name="gasUsed" readonly
				matInput [ngModel]="txDetails?.gasUsed | currency: 'ETH': 'ETH': '1.1-100'">
		<mat-hint>Actual gas used</mat-hint>
	</mat-form-field>

	<div fxLayoutAlign="end">
		<button type="submit" mat-button mat-raised-button color="primary">
			<mat-icon>home</mat-icon>
			<span style="margin-left: 5px;">Home</span>
		</button>
	</div>

</form>
